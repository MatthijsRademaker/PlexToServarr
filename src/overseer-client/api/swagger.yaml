  /settings/sonarr/{sonarrId}:
    put:
      tags:
      - settings
      summary: Update Sonarr instance
      description: Updates an existing Sonarr instance with the provided values.
      parameters:
      - name: sonarrId
        in: path
        description: Sonarr instance ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SonarrSettings'
        required: true
      responses:
        "200":
          description: Sonarr instance updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SonarrSettings'
    delete:
      tags:
      - settings
      summary: Delete Sonarr instance
      description: Deletes an existing Sonarr instance based on the sonarrId parameter.
      parameters:
      - name: sonarrId
        in: path
        description: Sonarr instance ID
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: Sonarr instance updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SonarrSettings'
  /settings/public:
    get:
      tags:
      - settings
      summary: Get public settings
      description: Returns settings that are not protected or sensitive. Mainly used
        to determine if the application has been configured for the first time.
      responses:
        "200":
          description: Public settings returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicSettings'
      security: []
  /settings/initialize:
    post:
      tags:
      - settings
      summary: Initialize application
      description: "Sets the app as initialized, allowing the user to navigate to\
        \ pages other than the setup page."
      responses:
        "200":
          description: Public settings returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicSettings'
  /settings/jobs:
    get:
      tags:
      - settings
      summary: Get scheduled jobs
      description: Returns list of all scheduled jobs and details about their next
        execution time in a JSON array.
      responses:
        "200":
          description: Scheduled jobs returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
                x-content-type: application/json
  /settings/jobs/{jobId}/run:
    post:
      tags:
      - settings
      summary: Invoke a specific job
      description: Invokes a specific job to run. Will return the new job status in
        JSON format.
      parameters:
      - name: jobId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Invoked job returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
  /settings/jobs/{jobId}/cancel:
    post:
      tags:
      - settings
      summary: Cancel a specific job
      description: Cancels a specific job. Will return the new job status in JSON
        format.
      parameters:
      - name: jobId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Canceled job returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
  /settings/jobs/{jobId}/schedule:
    post:
      tags:
      - settings
      summary: Modify job schedule
      description: Re-registers the job with the schedule specified. Will return the
        job in JSON format.
      parameters:
      - name: jobId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/jobId_schedule_body'
        required: true
      responses:
        "200":
          description: Rescheduled job
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
  /settings/cache:
    get:
      tags:
      - settings
      summary: Get a list of active caches
      description: Retrieves a list of all active caches and their current stats.
      responses:
        "200":
          description: Caches returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
  /settings/cache/{cacheId}/flush:
    post:
      tags:
      - settings
      summary: Flush a specific cache
      description: Flushes all data from the cache ID provided
      parameters:
      - name: cacheId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: Flushed cache
  /settings/logs:
    get:
      tags:
      - settings
      summary: Returns logs
      description: Returns list of all log items and details
      parameters:
      - name: take
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: number
          nullable: true
          example: 25
      - name: skip
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: number
          nullable: true
          example: 0
      - name: filter
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          nullable: true
          default: debug
          enum:
          - debug
          - info
          - warn
          - error
      - name: search
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          nullable: true
          example: plex
      responses:
        "200":
          description: Server log returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200_6'
                x-content-type: application/json
  /settings/notifications/email:
    get:
      tags:
      - settings
      summary: Get email notification settings
      description: Returns current email notification settings in a JSON object.
      responses:
        "200":
          description: Returned email settings
