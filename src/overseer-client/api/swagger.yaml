          readOnly: true
        createdAt:
          type: string
          readOnly: true
          example: 2020-09-02T05:02:23.000Z
        updatedAt:
          type: string
          readOnly: true
          example: 2020-09-02T05:02:23.000Z
        requestCount:
          type: number
          readOnly: true
          example: 5
