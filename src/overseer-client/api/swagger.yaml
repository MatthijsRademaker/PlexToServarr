        avatar: avatar
        email: hey@itsme.com
        username: username
        updatedAt: 2020-09-02T05:02:23.000Z
    UserSettings:
      type: object
      properties:
        locale:
          type: string
        region:
          type: string
        originalLanguage:
          type: string
    MainSettings:
      type: object
      properties:
        apiKey:
          type: string
          readOnly: true
        appLanguage:
          type: string
          example: en
        applicationTitle:
          type: string
          example: Overseerr
        applicationUrl:
          type: string
          example: https://os.example.com
        trustProxy:
          type: boolean
          example: true
        csrfProtection:
          type: boolean
          example: false
        hideAvailable:
          type: boolean
          example: false
        partialRequestsEnabled:
          type: boolean
          example: false
        localLogin:
          type: boolean
          example: true
        newPlexLogin:
          type: boolean
          example: true
        defaultPermissions:
          type: number
          example: 32
      example:
        defaultPermissions: 32
        applicationTitle: Overseerr
        trustProxy: true
        apiKey: apiKey
        applicationUrl: https://os.example.com
        newPlexLogin: true
