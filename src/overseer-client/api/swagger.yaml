      - name: take
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: number
          nullable: true
          example: 20
      - name: skip
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: number
          nullable: true
          example: 0
      - name: filter
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          nullable: true
          enum:
          - all
          - approved
          - available
          - pending
          - processing
          - unavailable
          - failed
      - name: sort
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: added
          enum:
          - added
          - modified
      - name: requestedBy
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: number
          nullable: true
          example: 1
      responses:
        "200":
          description: Requests returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_11'
    post:
      tags:
      - request
      summary: Create new request
      description: |
        Creates a new request with the provided media ID and type. The `REQUEST` permission is required.

        If the user has the `ADMIN` or `AUTO_APPROVE` permissions, their request will be auomatically approved.
